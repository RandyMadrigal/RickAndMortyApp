<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rick & Morty</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-3">
                <img src="assets/Img/logo.png" alt="Error">
            </div>
        </div>

        <div class="row ">   
            

                <div class="d-flex flex-row mb-3 justify-content-center">

                    <input type="text" class="form-control w-25"  id="InputName" 
                    placeholder="Characters name - case sensitive">

                    <button class="btn btn-primary" id="filter">Search</button>

                  </div>

            
                  
        </div>

        <div class="row">
            <div class="col-md-8 offset-2">

                <table class="table table-responsive table-bordered table-hover">
                    <caption class="text-white">List of Characters </caption>

                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Status</th>
                        <th scope="col">Species</th>
                        <th scope="col">Type</th>
                        <th scope="col">Origin Location</th>
                        <th scope="col">Last know Location</th>
                        <th scope="col">Details</th>
                      </tr>
                    </thead>
                    <tbody id="tabla" class="table-light">
                        
                    </tbody>
                  </table>

                    <button type="button" class="btn btn-success float-end" id="next" >Siguiente</button>
                    <button type="button" class="btn btn-warning float-end" id="prev">Anterior</button>
                 
                
                
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
